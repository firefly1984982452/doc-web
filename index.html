<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>前端手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" href="./assets/images/vue.ico" />
  <link rel="stylesheet" href="./assets/doc.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '前端手册',
      repo: 'https://github.com/firefly1984982452/doc-web',
      // 是否开启首页
      coverpage: true,
      // 左侧导航栏
      loadSidebar: true,
      subMaxLevel: 1,
      auto2top: true,
      // 顶部菜单栏
      loadNavbar: true,
      // 左侧搜索栏
      search: {
        paths: 'auto',
        placeholder: '🔍 search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 分页
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/firefly1984982452/doc-web/tree/main/' +
              vm.route.file;

            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n\n----\n\n' +
              '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
            );
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//fastly.jsdelivr.net/npm/docsify@4"></script>
  <!-- 插件：复制代码 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 插件：全文搜索 -->
  <script src="https://fastly.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- 插件：分页 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 插件：放大图片 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 插件：字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 插件：bash命令高亮 -->
  <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

</body>

</html>
